<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
<div class="img-container">
      <div><img
        class="main-img"
        src="./images/image-equilibrium.jpg"
        alt="ethereum-photo"
      /></div>
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt="" class="overlayicon ">
      </div>
      </div>
      <div class="flex-main-container">
        <div class="main-text">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="sub-text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="item-wrapper">
          <div class="number-information">
            <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />0.041
            ETH
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="img-of-a-clock" /> 3 days
            left
          </div>
        </div>
        <div class="footer-wrapper">
        <div class="created-by">
          <img src="./images/image-avatar.png" alt="person-that-created-it" /> </div>
        
          <div class="created-by-text">
          Creation of <span class="author">Jules Wyvern</span>
</div>
        </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/starzje">Ivan Starčević</a>.
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
